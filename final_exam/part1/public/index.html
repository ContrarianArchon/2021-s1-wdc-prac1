<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Grand Hotel!</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="javascripts/index.js"></script>
</head>

<body>
  <div class="navbar">
    <a href="/index.html">Home</a>
    <a href="/news.html">News</a>
    <a href="/contact.html">Contact</a>
    <a href="/login.html">Login</a>
    <a href="/book.html">Make a booking!</a>
  </div>
  <div class="main">
    <div class="searchbar">
      <h2>Find a room to book now!</h2>
      Search by:
      <h3>Room Type:</h3>
      <input type="text" id="searchtext"></input><br>
      <button id="text-submit">Search</button>
      <h3>OR</h3>
      <h3>Date of Booking:</h3>
      Start Date:<input type=date id="start_date"></input><br>
      End Date:<input type=date id="end_date"></input><br>
      <button id="date-submit">Search</button>
      <div id="app"><div class="room" v-for="room in rooms">
        Room ID: {{room.room_id}}<br>
        Room Name: {{room.room_name}}<br>
        Room Description: {{room.room_description}}<br>
        Price: {{room.price}}<br>
        <a v-bind:href="'/book/'+room.room_id">Book here!</a>
      </div></div>
    </div>
  </div>
  <div class="footer"> Copyright James Roughan 2022 </div>
</body>
