<!DOCTYPE html>
<!-- Copyright 2018, University of Adelaide -->
<!-- based on layout from https://purecss.io/layouts/blog/download, see attached license -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Login/Sign Up</title>

    <link rel="stylesheet" href="stylesheets/pure-min.css">
    <link rel="stylesheet" href="stylesheets/grids-responsive-min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="javascripts/blog.js"></script>
</head>
<body>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1><a style="color: white; text-decoration: underline;" href="/">S</a>entence&#8203;Press</h1>
                <h2 class="brand-tagline">Because a sentence is better than a word.</h2>

                <nav id="menu" class="nav">
                    <ul class="nav-list">
                        <li class="nav-item user">
                            <a class="pure-button" href="/">Home</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <table>

                <tr><td>

                <div class="content-subhead">
                    <h2>Login</h2>
                </div>

                <br /><span id="status">&nbsp;</span><br />

                <div class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="uname">Username</label>
                            <input id="uname" type="text" placeholder="Username">
                        </div>

                        <div class="pure-control-group">
                            <label for="pword">Password</label>
                            <input id="pword" type="password" placeholder="Password">
                        </div>

                        <div class="pure-controls">
                            <button class="pure-button pure-button-primary" onclick="login();">Login</button>
                        </div>
                    </fieldset>
                </div>

                </td></tr>
                <tr><td>

                <div class="content-subhead">
                    <h2>New User? Sign Up:</h2>
                </div>

                <div class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="newuname">Username</label>
                            <input id="newuname" type="text" placeholder="Username">
                        </div>

                        <div class="pure-control-group">
                            <label for="newpword">Password</label>
                            <input id="newpword" type="password" placeholder="Password">
                        </div>

                        <div class="pure-control-group">
                            <label for="newgname">Given Name</label>
                            <input id="newgname" type="text" placeholder="Given Name">
                        </div>

                        <div class="pure-control-group">
                            <label for="newfname">Family Name</label>
                            <input id="newfname" type="text" placeholder="Family Name">
                        </div>

                        <div class="pure-control-group">
                            <label for="newemail">Email</label>
                            <input id="newemail" type="text" placeholder="Email">
                        </div>

                        <div class="pure-controls">
                            <button class="pure-button pure-button-primary" onclick="signup();">Sign Up</button>
                        </div>
                    </fieldset>
                </div>

            </td></tr>
        </table>


                <div class="footer">
                    <div class="pure-menu pure-menu-horizontal">
                        <ul>
                            <li class="pure-menu-item"><a href="https://cs.adelaide.edu.au/" class="pure-menu-link">About</a></li>
                            <li class="pure-menu-item"><a href="https://github.cs.adelaide.edu.au/" class="pure-menu-link">GitHub</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
