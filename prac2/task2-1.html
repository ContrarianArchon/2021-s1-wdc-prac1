<!DOCTYPE html>
<html lang=en>
<head>
<style>
h1 {
    color: red;
}
p {
    font: sans-serif;
}
a {
    color: orange;
}
s {
    color: grey;
}
mark {
    background-color:pink;
    color: dimgrey;
}
h2 {
    text-align: center;
}
pre {
    font: monospace;
    size:80%;
}
</style>
</head>
<body>

<h1>A red heading</h1>
<hr>
<p>All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>, are orange, while this <s>text which is struck out</s> is grey.</p>

<p><mark>Highlighted text is dimgrey against pink.</mark></p>
<h2>Level 2 headings are centered.</h2>
<pre>Preformatted text uses the monospace font family & is 80% normal size.</pre>
</body>
</html>
