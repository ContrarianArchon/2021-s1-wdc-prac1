<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This page definitely has a title</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <p id="text"><strong>NOT</strong> working</p>

        <script>
            var p = document.getElementById("text");
            p.innerHTML = "It <strong>IS</strong> working";
        </script>
    </body>
</html>
