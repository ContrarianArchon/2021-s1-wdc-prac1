<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <script src="task3.js" defer></script>
        <link rel="stylesheet" type="text/css" href="task3.css">
    </head>

    <body>

        <div id="main" class="container">
            <button id="MenuBtn" class="right">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount" onmouseover="CountIncrement(this)"></div>
            <div id="posts"></div>
            <hr />
            <textarea id = "TextInput" rows="4" cols="60">Type your text here...</textarea>
            <br />
            <div class="controls left">
                <input id="quantity" type="number" name="quantity" value="1" /><br />
                <input id="blue" type="radio" name="color" value="blue" /> Blue<br />
                <input id="red" type="radio" name="color" value="red" /> Red<br />
                <button id="PostBtn">Post</button>
            </div>
            <div class="controls left">
                <input type="range" name="visible" min="1" max="10" value="10"/><br />
                <input type="checkbox" name="style" value="bold" /> Bold<br />
                <input type="checkbox" name="style" value="italic" /> Italic<br />
                <select>
                    <option disabled selected value="-1">Choose a post to reply to</option>
                </select>
            </div>
            <hr />
        </div>

        <div id="menu" class="container" style="display:none;">
            <button id="BackBtn" class="right">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input id="ColorInput" type="text">
        </div>

    </body>

</html>
